<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
		<title>voxel rogue WIP</title>
		<style type="text/css">
			body {
				margin: 0;
				background-color: lightblue;
			}
			button {
				border-radius: 5px;
			}
			textarea {
				font-family:sans-serif;
				font-size:16px;
				background-color: lightblue;
			}
			div {
				display: inline;
				height: 50%;
				margin: 5px;
			}
			#login_box {
				z-index: 3;
				height: 100%;
				padding: 0;
				background-color: white;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			#cover {
				z-index: 2;
				opacity: 0.4;
			}
			#ui_top {
				width: 100%;
				display: flex;
				horizontal-align-items: center;
				justify-content: center;
			}
			#ui_bottom {
				width: 100%;
				display: flex;
				horizontal-align-items: center;
				justify-content: center;
			}
		</style>
  </head>
  <body>
		<div id="login_box">
			<div id="cover"></div>
			<div id="login_box_int">
				<input id="name" type="text" maxlength="31" placeholder="name" name="name" /><br>
				<input id="pswd" type="password" placeholder="password" name="pswd" /><br>
				<button id="login_button">login</button><br>
				<div id="login_result"></div><br>
				<label><input id="remember_login" type="checkbox" checked name="remember">remember</label><br>
				<label><input id="create_new" type="checkbox" name="create new">create new</label>
			</div>
		</div>
		<div id="ui_top">
			<div id="log_box">
				<textarea id="logs" rows=20 readonly></textarea>
			</div>
			<div id="viewport">
				<canvas id="canvas" width=512 height=512 oncontextmenu="javascript:return false;" onwheel="javascript:return false;"></canvas>
			</div>
			<div id="stats_box">
				<textarea id="stats" rows=20 readonly></textarea>
			</div>
			<div id="entities_box">
				<textarea id="entities" rows=20 cols=25 readonly></textarea>
			</div>
		</div>
		<br>
		<div id="ui_bottom">
			<div id="info_box">
				<textarea id="info" rows=15 readonly></textarea>
			</div>
			<div id="inventory_box">
				<textarea id="inventory" rows=15 readonly></textarea>
			</div>
			<div id="interface">
				time⠀⠀⠀⠀
				<input id="time" type="range" min="0" max="100" value="0" class="slider">
				<input id="time_o" type="text" value="0" /><br>
				direction⠀
				<input id="move_dir" type="range" min="0" max ="100" value="0" class="slider">
				<input id="move_dir_o" type="text" value="(1, 0)" /><br>
				max speed
				<input id="move_speed" type="range" min="0" max ="100" value="100" class="slider">
				<input id="move_speed_o" type="text" value="10" /><br>
				<label><input id="jump" type="checkbox" name="jumping">jumping</label><br>
				<button id="move">create move action</button><br>
				<input id="cancel_o" value="0">
				<button id="cancel">cancel selected action</button><br>
				<label>selected entity:<input id="selected_entity"></label><br>
				<button id="left_attack">attack (left)</button>
				<button id="right_attack">attack (right)</button><br>
				<label>selected item:<input id="selected_item"></label><br>
				<label>selected equipment:<input id="selected_equip"></label><br>
				<button id="pickup">pickup selected item</button>
				<button id="drop">drop selected item</button>
				<button id="equip">equip selected item</button><br>
				<button id="ready">ready</button>
			</div>
			<div id="queue_box">
				<textarea id="queue" rows=15 cols=25 readonly></textarea>
			</div>
		</div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
